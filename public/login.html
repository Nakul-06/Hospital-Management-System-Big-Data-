<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | AsterCare Hospital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <main class="auth-wrap">
      <section class="auth-shell">
        <article class="hero">
          <h1>AsterCare Hospital</h1>
          <p>Secure digital platform for patient admissions, treatment history, and billing.</p>
          <p>Sign in to continue, or create a new staff account.</p>
        </article>

        <article class="auth-card">
          <div class="tabs">
            <button id="tab-login" class="tab active">Login</button>
            <button id="tab-signup" class="tab">Sign Up</button>
          </div>

          <form id="login-form" class="auth-form">
            <div>
              <label for="login-email">Email</label>
              <input id="login-email" type="email" required />
            </div>
            <div>
              <label for="login-password">Password</label>
              <input id="login-password" type="password" required />
            </div>
            <button class="btn primary" type="submit">Login</button>
          </form>

          <form id="signup-form" class="auth-form hidden">
            <div>
              <label for="signup-name">Full Name</label>
              <input id="signup-name" required />
            </div>
            <div>
              <label for="signup-email">Email</label>
              <input id="signup-email" type="email" required />
            </div>
            <div>
              <label for="signup-role">Role</label>
              <input id="signup-role" placeholder="Admin / Staff / Nurse" required />
            </div>
            <div>
              <label for="signup-password">Password</label>
              <input id="signup-password" type="password" required />
            </div>
            <small>Password must include upper, lower, number, special, min 8 chars.</small>
            <button class="btn primary" type="submit">Create Account</button>
          </form>
        </article>
      </section>
    </main>
    <div id="toast" class="toast"></div>
    <script src="js/shared.js"></script>
    <script src="js/login.js"></script>
  </body>
</html>
