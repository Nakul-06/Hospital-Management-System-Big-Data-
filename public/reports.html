<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reports | AsterCare Hospital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="site.css" />
  </head>
  <body>
    <div class="layout">
      <aside class="sidebar">
        <h2 class="logo">AsterCare Hospital</h2>
        <nav class="menu">
          <a href="/dashboard.html">Dashboard</a>
          <a href="/patients.html">Patient Registration</a>
          <a href="/patient-directory.html">Patient Directory</a>
          <a href="/doctors.html">Doctors</a>
          <a href="/reports.html" class="active">Reports</a>
          <a href="/records.html">Clinical Details</a>
        </nav>
      </aside>

      <main class="main">
        <header class="topbar">
          <div>
            <h1>Reports & Insights</h1>
            <p id="user-label">Welcome</p>
          </div>
          <button id="logout-btn" class="btn ghost">Logout</button>
        </header>

        <section class="grid four">
          <article class="card metric">
            <h3>Total Patients</h3>
            <strong id="m-total">0</strong>
          </article>
          <article class="card metric">
            <h3>Admitted</h3>
            <strong id="m-admitted">0</strong>
          </article>
          <article class="card metric">
            <h3>Pending Bills</h3>
            <strong id="m-pending">0</strong>
          </article>
          <article class="card metric">
            <h3>Total Revenue</h3>
            <strong id="m-revenue">0</strong>
          </article>
        </section>

        <section class="panel" style="margin-top: 14px">
          <div class="grid three">
            <article class="card">
              <h3>Patients by City</h3>
              <div id="agg-city" class="list"></div>
            </article>
            <article class="card">
              <h3>Patients by Specialization</h3>
              <div id="agg-specialization" class="list"></div>
            </article>
            <article class="card">
              <h3>Top Diseases</h3>
              <div id="agg-disease" class="list"></div>
            </article>
          </div>
          <article class="card" style="margin-top:10px;">
            <h3>Monthly Revenue</h3>
            <div id="agg-revenue" class="list"></div>
          </article>
        </section>
      </main>
    </div>
    <div id="toast" class="toast"></div>
    <script src="js/shared.js"></script>
    <script src="js/reports.js"></script>
  </body>
</html>
